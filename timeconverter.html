<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="timeconverter.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container d-flex flex-column justify-content-center px-5">
        <h1 class="heading  ">Time Converter</h1>
        <p class="paragraph pr-3 ">Enter hours and minutes values to convert into seconds</p>

        <label for="hoursInput" class="paragraph-sub mb-0">Hours *</label>
        <input type="text" class="userinput mb-2" id="hoursInput" />

        <label for="minutesInput" class="paragraph-sub mb-0">Minutes *</label>
        <input type="text" class="userinput mb-3" id="minutesInput" />

        <div>
            <button class="btn btn-primary button-styles " id="convertBtn">convert to seconds</button>
        </div>

        <button class=" mt-4 btn btn-outline-light align-items-center">
            <p class="paragraph-sub " id="timeInSeconds"></p>
        </button>
        <p class="error-msg" id="errorMsg" style="color:red"></p>
 <script src="timeconverter.js"></script>
    </div>
</body>

</html>
